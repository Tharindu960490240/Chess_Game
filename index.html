<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content ="width=device-width,initial-scale=1">
    <title>Hello Game </title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        body{
            position: fixed;
            background-color: aliceblue;
            background-image: url(img/background.jpg);
            background-repeat: no-repeat;
            width: 100%;
            height:768px;
        }

    </style>
</head>
<body>
<div id="btn">
    <button class="button" style="vertical-align:middle" onclick="move()" ><span>Start game </span></button>
</div>
<br>
<div id="myProgress">
    <div id="myBar">10%</div>
</div>

<br>
<div id="img">
    <img id="clz" src="img/ijse.png">
</div>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 10;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
                window.location.href='main.html'
            } else {
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1  + '%';
            }
        }
    }
</script>
</body>
</html>
